<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Page</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Advent+Pro&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
<!-- NAVBAR......................... -->
    <div class="navbar">
        <div class="logo">
            <h2>EW</h2>
        </div>
        <div class="links">
            <div class="account"><h3>Account</h3></div>
            <div class="cart"><h3>Cart</h3></div>      
        </div>     
    </div>

<!-- MAIN SECTION................ -->
    <div class="main-section">
        <div class="watch-image">
            <img src="./images/watch.png" alt="watch">
        </div>
        <div class="text-section">
            <h1>The Watch</h1>
            <h2>Specs</h2>
            <h3>os_NIK! wearable</h3>
            <h3>Highest quality pOLED</h3>
            <h3>Blood oxygen sensor </h3>
            <h3>Shows time ;) </h3>
            <h3>And it's way cooler then competition </h3>
        </div>
    </div>

<!-- BOTTOM SECTION............... -->
    
    <div class="bottom-section">
        <div class="prod-1">
            <div class="img-prod-1">
                <img src="./images/watch-1.png" alt="watch-1" >
            </div>
            <div class="prod-info">
                <h2>EW Watch Series S</h2>
                <h3>3 Years of OS updates</h3>
                <h3>1.3" pOLED display</h3>
            </div>
        </div>

        
        <div class="prod-2">
            <div class="img-prod-2">
                <img src="./images/watch.png" alt="watch" >
            </div>
            <div class="prod-info">
                <h2>EW Watch Series X</h2>
                <h3>3 Years of OS updates</h3>
                <h3>1.9" pOLED display</h3>
            </div>
        </div>
    </div>

<!-- FOOTER............. -->



</body>
</html>
